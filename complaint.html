<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Box</title>
    <link rel="stylesheet" href="complaint.css">
</head>

<body>
    <h1>Complaint Box</h1>

    <form class="complaint-form">
        <div class="box-1">
            <label class="Std-name">Student Name:</label>
            <input type="text" name="StudentName" placeholder="Name" id="Std-name" required>

            <label class="std-class">Class:</label>
            <select id="std-class" class="std-class" required>
                <option>Select</option>
                <option>FYBsc.</option>
                <option>SYBsc.</option>
                <option>TYBsc.</option>
            </select>

            <label class="std-depart">Department:</label>
            <select id="std-depart" class="std-depart" required>
                <option>Select</option>
                <option>CA</option>
                <option>CS</option>
                <option>Cyber Security</option>
                <option>Animation</option>
                <option>Law</option>
                <option>Fashion Technology</option>
            </select>
        </div>

        <div class="box-2">
            <label class="student-complaint">Complaint:</label>
            <textarea id="student-complaint" cols="80" rows="10" placeholder="Write your complaint here..."
                required></textarea>

            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
