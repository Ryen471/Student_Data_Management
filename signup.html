<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="container">
        <div id="innerbox">
            <h2>Sign Up</h2>

            <form id="signupform">
                <label>Email:</label>
                <input class="input" type="email" placeholder="Email" name="email" required>

                <label>Password:</label>
                <input class="input" type="password" placeholder="Password" name="password" required>

                <label>Confirm Password:</label>
                <input class="input" type="password" placeholder="confirm password" name="Confirmpassword" required>

                <a href="studentlog.html">Already have an Account?</a>
                <br>
                <button type="submit" id="signupBtn">Create Account</button>
            </form>
        </div>
    </div>

    <script type="module" src="signup.js"></script>
</body>

</html>
