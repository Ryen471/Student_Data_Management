<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Ledger</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="viewAttend.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div id="navbar">
        <a href="admin-dash.html">Home</a>
        <a href="add.html">Add student</a>
        <a href="search.html">Search student</a>
        <a href="attend.html">Attendance</a>
        <a href="viewAttend.html" class="active">Reports</a>
    </div>
    <button id="logoutBtn" data-firebase>LOGOUT
        <i class="fa-solid fa-right-from-bracket"></i>
    </button>

    <div id="container">
        <h2>STUDENT ATTENDANCE LEDGER</h2>

        <div class="filter-box">
            <div class="input-group">
                <label>Select Date:</label>
                <input type="date" id="search-date">
            </div>
            <button class="view-btn" onclick="getLedgerReport()">View Ledger</button>
        </div>

        <div class="table-container">
            <table id="ledgerTable">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Student Name</th>
                        <th>EVS</th>
                        <th>OE</th>
                        <th>Mathematics</th>
                        <th>Microcontroller</th>
                        <th>STBC</th>
                        <th>Advance C</th>
                        <th>AEC</th>
                    </tr>
                </thead>
                <tbody id="reportData">
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="viewAttend.js"></script>
    <script type="module" src="nav.js"></script>
</body>

</html>
