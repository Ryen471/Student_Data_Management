<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="search.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div id="navbar">
    <a href="admin-dash.html">Home</a>
    <a href="add.html">Add student</a>
    <a href="search.html">Search student</a>
    <a href="attend.html" class="active">Attendance</a>
    <a href="viewAttend.html">Reports</a>
  </div>

  <button id="logoutBtn">LOGOUT <i class="fa-solid fa-right-from-bracket"></i></button>

  <div id="container">
    <h3>Mark Student Attendance</h3>

    <div class="subject-selection">
      <label>Select Subject:</label>
      <select id="subject-dropdown">
        <option value="">-- Choose Subject --</option>
        <option value="Subject 1">EVS</option>
        <option value="Subject 2">OE</option>
        <option value="Subject 3">Mathematics</option>
        <option value="Subject 4">Advance C</option>
        <option value="Subject 5">Microcontroller</option>
        <option value="Subject 6">English</option>
        <option value="Subject 7">STBC</option>
      </select>
    </div>

    <table border="1">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Student Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>

    <center><button class="attendance-btn" onclick="saveAttendance()">Submit Attendance</button></center>
  </div>


  <script type="module" src="firebase.js"></script>
  <script type="module" src="attend.js"></script>
  <script type="module" src="nav.js"></script>
</body>

</html>
